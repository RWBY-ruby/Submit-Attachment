<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<link rel="stylesheet" href="signin.css"/>
	</head>
	<body>
		<main>
			<h2>注册</h2>
			<!-- <a href="" id="close">X</a> -->
			<div class="info">
				<input type="text" required placeholder="手机号">
			</div>
			<div class="info">
				<input type="text" required placeholder="密码" />
				<div id="close-password">
					<image src="../../assets/image/icon-password-close.png" width=28px,height=28px></image>
				</div>
			</div>
			<div class="info">
				<input type="text" required placeholder="验证码">
				<div id="identify-code">
					<a href="">获取验证码</a>
				</div>
			</div>
			<input type="submit" class="btn" value="注册">
			<div class="check">
				<input type="checkbox" id="check_1">
				<div class="agree">
					<span>我已阅读并接受</span>
					<a href="">用户协议</a>
					<span>和</span>
					<a href="">隐私政策</a>
				</div>
				
			</div>
			<div class="login">
				<span>
					已有账号，
					<a href="">马上登陆</a>
				</span>
			</div>
		</main>
	</body>
</html>
