<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>软工平台</title>
		<link rel="stylesheet" type="text/css" href="home.css" />
		<link rel="stylesheet" type="text/css" href="../../template/css/default.css" />
		<!--<script src="js/vue.js" type="text/javascript" charset="utf-8"></script>-->
	</head>
	<body>
		<div class="header">
			<!-- logo图片在这里设置 -->
			<a href="../index/index.html">
				<!-- 点击logo自动返回主页 -->
				<div class="logo"></div>
			</a>
			<div class="bar"><a href="">博客</a></div>
			<div class="bar"><a href="">问答</a></div>
			<div class="bar"><a href="">关于我们</a></div>

			<div class="login">
				<!-- 登录页面跳转点击这里 -->
				<a class="login-in" href="../login/login.html">登录</a>
				<div class="blank">|</div>
				<!-- 注册页面跳转点击这里 -->
				<a class="register" href="../register/register.html">注册</a>
			</div>
		</div>

		<div class="content">
			<div class="box left">
				<a href="">
					<div class="button">题目列表</div>
				</a>
				<a href="">
					<div class="button">我的题目</div>
				</a>
				<a href="">
					<div class="button">创建题目</div>
				</a>
			</div>
			<div class="right">
				<div class="box search-bar green">
					<input type="text" class="search" placeholder="请输入" onfocus="this.placeholder=''" onblur="this.placeholder='请输入'" />
					<div class="diff">
						难度:
						<select>
							<option>简单</option>
							<option>普通</option>
							<option>困难</option>
						</select>
					</div>
				</div>
				<table id="title-list" class="box list">
					<tr>
						<th>Company</th>
						<th>Contact</th>
						<th>Country</th>
					</tr>

					<tr>
						<td>Apple</td>
						<td>Steven Jobs</td>
						<td>USA</td>
					</tr>

					<tr class="alt">
						<td>Baidu</td>
						<td>Li YanHong</td>
						<td>China</td>
					</tr>

					<tr>
						<td>Google</td>
						<td>Larry Page</td>
						<td>USA</td>
					</tr>

					<tr class="alt">
						<td>Lenovo</td>
						<td>Liu Chuanzhi</td>
						<td>China</td>
					</tr>

					<tr>
						<td>Microsoft</td>
						<td>Bill Gates</td>
						<td>USA</td>
					</tr>

					<tr class="alt">
						<td>Nokia</td>
						<td>Stephen Elop</td>
						<td>Finland</td>
					</tr>
			</div>
		</div>
	</body>
</html>
